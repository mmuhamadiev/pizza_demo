name: pizza_demo
description: "Pizza app Demo UI"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7
  flutter_animate: ^4.3.0

  go_router: ^11.1.3

  intl: 0.18.1
  date_format: ^2.0.7

  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  shared_preferences: ^2.2.2

  get_it: ^7.6.4
  logger: ^2.0.2+1

  gap: ^3.0.1

  easy_localization: ^3.0.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/font/

  fonts:
    - family: FigtreeRegular
      fonts:
        - asset: assets/font/Figtree-Regular.ttf
    - family: FigtreeSemiBold
      fonts:
        - asset: assets/font/Figtree-SemiBold.ttf
    - family: FigtreeExtraBold
      fonts:
        - asset: assets/font/Figtree-ExtraBold.ttf